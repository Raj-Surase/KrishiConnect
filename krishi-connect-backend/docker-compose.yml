version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: mysql_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: farmer_platform_db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    links:
      - db
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: root_password
    ports:
      - "8080:80"
    restart: always

  app:
    build: .
    container_name: fastapi_app
    restart: always
    ports:
      - "8001:8001"
    depends_on:
      - db
    environment:
      DATABASE_URL: mysql+mysqlconnector://user:password@db:3306/farmer_platform_db
      SECRET_KEY: "super-secret-key"
      ALGORITHM: "HS256"
      ACCESS_TOKEN_EXPIRE_MINUTES: "525600" # 1 year for no expiry
      GEMINI_API_KEY: "your_gemini_api_key" # Placeholder, will be managed by admin
      WEATHER_API_KEY: "your_weather_api_key" # Placeholder, will be managed by admin

volumes:
  db_data:
